<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Frontend Project</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- font family links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
      <!-- title/header of website -->
      <div class="header-title">
        <div class="col-12 text-center">
          <h2 class="display-2">News Source</h2>
          <h3>Search any city or country for information!</h3>
          <p>Add to favorites</p>
          <button type="button" class="btn btn-lg btn-warning mb-3"><a href="/watchlist.html" target="_blank">Saved Cities</a></button>
        </div>
      </div>
      <!---------------------------------------->

      <!-- search bar -->
      <div class="row">
        <div class="col-12">
          <form id="search-form">
            <div class="input-group input-group-lg">
              <select name="countries" id="countries" >
                <option value="US">US</option>
                <option value="CA">CA</option>
              </select>
              <input
                class="form-control search-bar"
                placeholder="Search for city..."
              />
              <button class="btn btn-primary input-group-btn" type="submit">
                Search
              </button>
            </div>
          </form>
      </div>
      <!---------------------------------------->

      <!-- information panel -->
      <div class=" mt-5" id="results">
        <div class="row">
          <div class="location-time col">
            <h2>Time zone/time can go here</h2>
          </div>
          <div class="location-weather col">
            <h2>location weather can go here</h2>
          </div>
          </div>
        <div class="info-container">
          
          <div class="info">
            <h2>Links of news will show here</h2>
            
            </div>
           </div>
        </div>
        <!-- ------------------------------------>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
