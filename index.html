<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Frontend Project</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- font family links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="container ">
      <!-- title/header of website -->
      <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center"> 
        <div class="header-title">
          <div class="col-12 text-center">
            <h2 class="display-2">News Source</h2>
            <h3>Search any city or country for information!</h3>
          </div>
        </div>
        <!---------------------------------------->
  
        <!-- search bar -->
        <div class="row">
          <div class="col-12">
            <form id="search-form">
              <div id="countrylist" class="input-group input-group-lg">
                <select name="countries" name="" id="countries" >
                  <script src="list.js"></script>
                </select>
                <input id="cities"
                class="form-control search-bar"
                placeholder="Search for city..."
              />
                <button class="btn btn-primary input-group-btn" type="submit">
                  Search
                </button>
              </div>
            </form>
        </div>
        <!---------------------------------------->
      </div>
      

      <!-- information panel -->  
      <div class="mt-5" id="results">
        <div class="row text-center"> 
          <div class="location-time col ">
            <h2>Time zone/time can go here</h2>
          </div>
           
          <div class="location-weather col ">
            <h2>location weather can go here</h2>
          </div> 
          </div>
          <div class="container-fluid mt-5">
       <div class="info-container">
          <div id="info">
            <h2>Links of news will show here</h2>
            </div>
           </div>
          </div>
        </div>
        <!-- ------------------------------------>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
